<div class="row">
  <div class="col">
    <h1>*ngIf</h1>
    <hr>
    <div *ngIf="bandera" class="card text-white bg-primary mb-3" style="max-width: 100%;">
      <div class="card-body">
        <h5 class="card-title">{{frase.autor}}</h5>
        <p class="card-text">{{frase.mensaje}}</p>
      </div>
    </div>
    <button class="btn btn-outline-primary btn-block" (click)="valida()">Mostrar/Ocultar</button>
  </div>
  <div class="col">
    <h1>*ngFor</h1>
    <hr>

    <ul class="list-group">
      <li class="list-group-item" *ngFor="let x of personajes; let i=index">{{i+1}} - {{x}}</li>
    </ul>
  </div>
</div>
